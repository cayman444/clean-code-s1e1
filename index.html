<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
        class="header__info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main-page">
      <div class="add-element">
        <label class="add-element__label" for="new-task">Add Item</label>
        <div class="add-element__wrapper">
          <input id="new-task" class="add-element__input" type="text">
          <button class="add-element__btn btn">Add</button>
        </div>
      </div>
      <h1 class="main-page__title">Todo</h1>
      <ul class="todo-list">
        <li class="todo-list__item list-item">
          <input type="checkbox" class="list-item__checkbox">
          <label class="list-item__label">Pay Bills</label>
          <input type="text" class="list-item__input">
          <button class="list-item__btn-edit btn">Edit</button>
          <button class="list-item__btn-remove btn">
            <img class="list-item__delete-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="todo-list__item list-item list-item_edit-mode">
          <input type="checkbox" class="list-item__checkbox">
          <label class="list-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__input">
          <button class="list-item__btn-edit btn">Save</button>
          <button class="list-item__btn-remove btn">
            <img class="list-item__delete-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
      <h2 class="main-page__title">Completed</h2>
      <ul class="completed-list">
        <li class="completed-list__item list-item">
          <input type="checkbox" class="list-item__checkbox" checked>
          <label class="list-item__label">See the Doctor</label>
          <input type="text" class="list-item__input">
          <button class="list-item__btn-edit btn">Edit</button>
          <button class="list-item__btn-remove btn">
            <img class="list-item__delete-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
